<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./static/eas-favicon.ico"
      type="image/x-icon"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="app">
      <dialog class="modal" id="modal">
        <h2>An interesting title</h2>
        <button class="button close-button">close modal</button>
        <form class="form" method="dialog">
          <label>Number of columns<input type="number" id="colsInput" /></label>
          <label>Number of rows<input type="number" id="rowsInput" /></label>
          <button class="button" type="submit">Draw Grid</button>
        </form>
      </dialog>
      <!-- <button class="button open-button">open modal</button> -->
      <div class="button-container">
        <button class="button redraw-button">Redraw</button>
        <button class="button clear-board-button">Clear</button>
      </div>
      <div class="grid"></div>
    </div>

    <footer></footer>
  </body>
</html>
