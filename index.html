<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./static/eas-favicon.ico"
      type="image/x-icon"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="app">
      <!-- <button class="button open-button">open modal</button> -->
      <div class="draw-options-container">
        <!-- <input class="color-picker" type="color" value="#393E46"> -->
        <button class="button clear-board-button">Clear</button>
        <button class="button rgbiv-button">Rainbow</button>
        <button class="button pen-button">Pen</button>
        <button class="button pencil-button">Pencil</button>
        <button class="button eraser-button">Eraser</button>

        <div class="grid-size-container">
          <input type="range" id="slider" min="0" max="100" step="1" value="16" />
          <p><span id="col">16</span> by <span id="row">16</span></p>
        </div>
        <button class="button redraw-button">Redraw</button>

      </div>
      <div class="grid"></div>
    </div>
    <footer></footer>
  </body>
</html>
