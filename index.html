<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./static/eas-favicon.ico"
      type="image/x-icon"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="app">
      <!-- <button class="button open-button">open modal</button> -->
      <div class="input-container">
        <button class="button redraw-button">Redraw</button>

        <input type="range" id="slider" min="0" max="100" step="1" value="64" />
        <div class="label-container">
          <span id="col">64</span> by <span id="row">64</span>
        </div>
        <button class="button clear-board-button">Clear</button>
        <button class="button rgbiv-button">Rainbow</button>
        <button class="button pencil-button">Pencil</button>
      </div>
      <div class="grid"></div>
    </div>
    <footer></footer>
  </body>
</html>
