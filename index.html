<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./static/eas-favicon.ico"
      type="image/x-icon"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="app">
      <!-- <button class="button open-button">open modal</button> -->
      <div class="input-container">
        <button class="button redraw-button">Redraw</button>
        <button class="button clear-board-button">Clear</button>
        <input type="range" id="slider" min="0" max="100" step="1" value="64" />
        <div class="label-container">
          <span id="col">64</span> by <span id="row">64</span>
        </div>
      </div>
      <div class="grid"></div>
    </div>
    <dialog class="modal" id="modal">
      <h2>An interesting title</h2>
      <button class="button close-button">close modal</button>
      <form class="form" method="dialog">
        <label>Number of columns<input type="text" id="colsInput" /></label>
        <label>Number of rows<input type="text" id="rowsInput" /></label>
        <button class="button" type="submit">Draw Grid</button>
      </form>
    </dialog>
    <footer></footer>
  </body>
</html>
